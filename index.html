<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&family=Playfair+Display:ital@1&display=swap"
    rel="stylesheet"
  />
  <body>
    <main class="mainSection">
      <section class="sidebar">
        <h1 class="actionsHeader">Actions:</h1>
        <div class="actionButtonsWindow">
          <button onclick="showMeme()">Show nice picture</button>
          <button onclick="showJoke()">Tell Me a Joke</button>
          <button onclick="showQuote()">Random Quote</button>
          <button onclick="showRiddle()">Riddle Me</button>
          <button onclick="revealAnswers()" class="reveal-btn">
            Reveal Riddle Answer
          </button>
        </div>
      </section>

      <section class="contentSection">
        <h2 class="contentHeader">Output:</h2>
        <h2>Show me nice picture</h2>
        <div class="meme-content"></div>
        <h2>Tell me something funny</h2>
        <div class="joke-content"></div>
        <h2>Give me some wisdom</h2>
        <div class="quote-content"></div>
        <h2>I want some wisdom</h2>
        <div class="riddle-content"></div>
      </section>
    </main>
    <script src="javascript.js"></script>
  </body>
</html>
